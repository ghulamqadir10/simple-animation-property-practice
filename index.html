<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      .box {
        width: 100%;
        height: 100%;
        background-color: green;
        color: white;
        text-align: center;
        font-size: 40px;
      }
      .box:hover {
        background-color: yellowgreen;
        border-radius: 40%;
        transition: border-radius 1s ease-in;
      }

      .animate__bounce:hover{
        transition: background-color 1s ease-in;
        background-color: blue;
        border-radius: 10px;
      }
      .animate__flash:hover {
        transition: background-color 1s ease-in;
        background-color: green;
        border-radius: 10px;
      }
      .animate__pulse:hover {
        transition: background-color 1s ease-in;
        background-color: red;
        border-radius: 10px;
      }
      .animate__rubberBand:hover {
        transition: background-color 1s ease-in;
        background-color: purple;
        border-radius: 10px;
      }
      .animate__shakeX:hover {
        transition: background-color 1s ease-in;
        background-color: brown;
        border-radius: 10px;
      }
      .animate__shakeY:hover {
        transition: background-color 1s ease-in;
        background-color: coral;
        border-radius: 10px;
      }
      .animate__headshake:hover {
        transition: background-color 1s ease-in;
        background-color: yellowgreen;
        border-radius: 10px;
      }
      .animate__swing:hover {
        transition: background-color 1s ease-in;
        background-color: yellow;
        border-radius: 10px;
      }
      .animate__tada:hover {
        transition: background-color 1s ease-in;
        background-color: grey;
        border-radius: 10px;
      }
      .animate__wobble:hover {
        transition: background-color 1s ease-in;
        background-color: darkblue;
        border-radius: 10px;
      }
      .animate__jello:hover {
        transition: background-color 1s ease-in;
        background-color: navy;
        border-radius: 10px;
      }
      .animate__heartBeat:hover {
        transition: background-color 1s ease-in;
        background-color: rgb(242, 165, 178);
        border-radius: 10px;
      }
    
      
      
      
    </style>
  </head>
  <body>
    <div class="box">
      <div class="animate__animated animate__bounce">Animate.css</div>
      <div class="animate__animated animate__flash">Animate.css</div>
      <div class="animate__animated animate__pulse">Animate.css</div>
      <div class="animate__animated animate__rubberBand">Animate.css</div>
      <div class="animate__animated animate__shakeX">Animate.css</div>
      <div class="animate__animated animate__shakeY">Animate.css</div>
      <div class="animate__animated animate__headShake">Animate.css</div>
      <div class="animate__animated animate__swing">Animate.css</div>
      <div class="animate__animated animate__tada">Animate.css</div>
      <div class="animate__animated animate__wobble">Animate.css</div>
      <div class="animate__animated animate__jello">Animate.css</div>
      <div class="animate__animated animate__heartBeat">Animate.css</div>
    </div>
  </body>
</html>
